<div id="main-header" class="site-bar" style="position: fixed; top: 0; left: 0; width: 100%; height: 64px; z-index: 201; display: flex; flex-direction: row; align-items: center; padding: 0 2rem;">
  <h1 style="margin: 0 2rem 0 0; font-size: 2rem; color: #fff;">{{ site.Title }}</h1>
  <nav style="height: 100%; display: flex; align-items: center; margin-left: auto; margin-right: 16vw;">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  </nav>
</div>
<style>
  .site-bar {
    background: #222;
    color: #fff;
    box-shadow: 0 2px 8px 3px #0078ff, 0 0 8px 2px #222;
    transition: box-shadow 0.3s;
  }
  .site-bar a, .site-bar h1 {
    color: #fff !important;
  }
  .site-bar nav ul li a {
    font-size: 1rem;
    padding: 0.25em 0.75em;
    border-radius: 10px;
    transition: box-shadow 1s, background 0.9s;
  }
  .site-bar nav ul li a:hover {
    box-shadow: 0 0 12px 2px #0078ff, 0 0 4px 1px #fff;
    background: #1a1a2a;
    text-shadow: 0 0 8px #0078ff;
  }
  body {
    margin-top: 64px;
    margin-left: 5vw;
    margin-right: 0;
    width: 100%;
    font-size: 0.95rem;
    background: #f0f0f0;
    overflow-x: hidden;
  }
  @media (max-width: 600px) {
    body {
      margin-top: 56px;
      margin-left: 1rem;
      margin-right: 0;
      width: 100%;
      font-size: 1rem;
      background: #f0f0f0;
    }
    .top-menu {
      display: none;
    }
    .site-bar nav ul li a {
  }
</style>
