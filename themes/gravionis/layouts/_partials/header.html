  <h1 style="margin: 1.5rem 0 0 1rem; font-size: 1.5rem;">{{ site.Title }}</h1>
  <nav style="width: 100%; margin-top: 2rem;">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

</div>
