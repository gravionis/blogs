{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 10px;">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary | truncate 250 }}
    </div>
  {{ end }}
{{ end }}
