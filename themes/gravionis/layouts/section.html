{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <style>
    .post-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px; /* ensure 10px between cards */
      padding: 10px; /* ensure 10px between cards and container edges */
      margin-top: 15px;
    }
    .post-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      width: 100%;
    }
    .post-card {
      border: 1.5px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px 2px #0078ff22, 0 0 8px 2px #fff2;
      transition: box-shadow 0.3s, border-color 0.3s;
      background: #fff;
      cursor: pointer;
      width: 100%; /* let the grid column determine card width */
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
      padding: 10px; /* internal spacing inside the card */
      box-sizing: border-box; /* include padding/border in width calculations */
    }
    .post-card:hover {
      box-shadow: 0 0 24px 6px #0078ff88, 0 0 12px 4px #fff;
      border-color: #0078ff;
      background: #f0f8ff;
    }
    .post-card h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 100;
      text-decoration: none;
      color: #0078ff;
      transition: color 0.2s;
      word-break: break-word;
      text-shadow: none;
    }
    .post-card:hover h2 a {
      color: #0050bb;
    }
  </style>
  <div class="post-card-grid">
    {{ range .Pages }}
      <a class="post-card-link" href="{{ .RelPermalink }}">
        <div class="post-card">
          <h2><span class="glow-char">{{ substr .LinkTitle 0 1 }}</span>{{ substr .LinkTitle 1 }}</h2>
        </div>
      </a>
    {{ end }}
  </div>
{{ end }}
