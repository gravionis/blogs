{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <style>
    .post-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .post-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px 2px #0078ff22, 0 0 8px 2px #fff2;
      transition: box-shadow 0.3s, border-color 0.3s;
      background: #fff;
      cursor: pointer;
    }
    .post-card:hover {
      box-shadow: 0 0 24px 6px #0078ff88, 0 0 12px 4px #fff;
      border-color: #0078ff;
      background: #f0f8ff;
    }
    .post-card h2 a {
      text-decoration: none;
      color: #0078ff;
      transition: color 0.2s;
    }
    .post-card:hover h2 a {
      color: #0050bb;
    }
  </style>
  {{ range .Pages }}
    <a class="post-card-link" href="{{ .RelPermalink }}">
      <div class="post-card">
        <h2>{{ .LinkTitle }}</h2>
        {{ .Summary | truncate 230 }}
      </div>
    </a>
  {{ end }}
{{ end }}
